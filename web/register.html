<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles/register.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <form action="" id="registrationForm">
            <h1>Регистрация</h1>
            <div class="input-box active">
                <input type="text" placeholder="Имя пользователя" required id="username">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Электронная почта" required id="email">
                <i class="bx bxs-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password-input" placeholder="Введите пароль" required>
                <i class="bx bxs-hide password-toggle" id="password-toggle"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Повторите пароль" required id="confirmPassword">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <button type="submit" class="btn">Зарегистрироваться</button>
        </form>
        
        <form action="index.html">
            <button class="btn-guest">Продолжить как гость</button>
        </form>
        
        <div class="register-link">
            <p>Есть аккаунт? <a href="autorize.html">Вход</a></p>
        </div>
    </div>
    <script src="scripts/register.js"></script>
    <script src="scripts/password.js"></script>
</body>
</html>
