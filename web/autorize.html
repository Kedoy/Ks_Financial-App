<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="styles/autorize.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Вход</h1>
            <div class="input-box">
                <input type="text" placeholder="Имя пользователя" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password-input" placeholder="Введите пароль" required>
                <i class="bx bxs-hide password-toggle" id="password-toggle"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Запомнить меня</label>
                <a href="#">Забыли пароль?</a>
            </div>
            <button type="submit" class="btn">Войти</button>
        </form>
        <form action="index.html">
            <button class="btn-guest">Продолжить как гость</button>
        </form>
        <div class="register-link">
            <p>Еще не зарегистрированы?
            <a href="register.html">Регистрация</a></p>
        </div>
    </div>
    <script src="scripts/password.js"></script>
</body>
</html>
